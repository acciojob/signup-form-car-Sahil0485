<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" required placeholder="Name"/><br>
		<label for="email">Email</label>
		<input type="email" id="email" required placeholder="Email"/><br>
		<label for="gender">Gender</label>
		<input type="radio" name="gender" required id="gender_m"/>
		<label for="gender_m">Male</label>
		<input type="radio" name="gender" required id="gender_f"/>
		<label for="gender_f">Female</label><br>
		<label for="cars">Car Brands</label>
		<select id="cars" required>
			<option>--Please choose an option--</option>
		</select><br>
		<label for="age">Age</label>
		<input type="number" id="age" required placeholder="Age"/><br>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required/><br>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" required placeholder="xxx-xxx-xxxx"/><br>
		<label for="password">Password</label>
		<input type="password" id="password" required placeholder="Password"/><br>
		<label for="tos">I agree to TOS</label>
		<input type="checkbox" id="yes" required/>
		<label for="yes">Yes</label><br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
